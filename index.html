<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="css\dashboard.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
</head>

<body>
    <div class="topnav">
        <div>
          <a class="active" href="/index.html">Dashboard</a>
          <a href="/pages/calender.html">Calendar</a>
          <a href="/pages/profilepage.html">Profile</a>
          <a href="/pages/signuplogin.html">Login/Signup</a>
          <a href="/pages/signuplogin.html">Logout</a>
        </div>
        <div class="searchbar">
          <input type="text" class="form-control" placeholder="Search" />
          <button class="btn btn-dark" type="button">Submit</button>
        </div>
      </div>
      

      <section class="dashboard-content">
        <div class="wrapper">
          <div class="task-input">
            <img src="images\bars.png" alt="icon">
            <input type="text" placeholder="Add a new task">
          </div>
          <div class="controls">
            <div class="filters">
              <span class="active" id="all">All</span>
              <span id="pending">Pending</span>
              <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
          </div>
          <ul class="task-box"></ul>
        </div>
  
        <div class="cal-noti">
          <div id='calendar' style="max-height: 300px;"></div>
          <div class="notifications">
            <h2 class="notificati-title">Notifications</h2>
            <div class="individual-noti">
              <div style="border-bottom: 1px solid lightgray;padding: 10px 0;" class="np">
                <p style="margin: 0;padding: 10px 0;" class="noti-para">Task due in 2 days</p>
                <a href="#">
                  <img class="close_btn" src="/images/close.svg" alt="">
                </a>
              </div>
              <div style="border-bottom: 1px solid lightgray;padding: 10px 0;" class="np">
                <p style="margin: 0;padding: 10px 0;" class="noti-para">1 task completed</p>
                <a href="#">
                  <img class="close_btn" src="/images/close.svg" alt="">
                </a>
              </div>
              <div style="padding: 10px 0;" class="np">
                <p style="margin: 0;padding: 10px 0;">3 tasks remaining</p>
                <a href="#">
                  <img class="close_btn" src="/images/close.svg" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div>  
          <div class="modal-body">
            <p> Press this <a href="pages\help.html" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute.">button</a> For Help.</p>
            <hr>
            <div class="notifications">
              <h2 class="notificati-title">Add a Sticky Note</h2>
              <div class="individual-noti">      
          </div>
          <div style="border-bottom: 1px solid lightgray;padding: 10px 0;" class="np">
            <p style="margin: 0;padding: 220px 0;" class="noti-para"> </p>
            
          </div>
        </div>
      </section>




     
      
      <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js'></script>
      <script src="/js/main.js"></script>
</body>
</html>
